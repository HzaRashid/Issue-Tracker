services:
  api-server:
    image: hzadocker/flow-issue-tracker:server
    container_name: api-server
    restart: unless-stopped
    ports: 
      - "8080:8080"
    env_file: .env.server
    

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # - ./server-configs/proxied/env.conf.template:/etc/nginx/templates/env.conf.template:ro

      - ./server-configs/proxied/pre-cert.conf:/etc/nginx/conf.d/config.conf

      - ./server-configs/certbot/conf:/etc/letsencrypt
      - ./server-configs/certbot/www:/var/www/certbot
    command: "/bin/sh -c 
    '
    envsubst < ./server-configs/proxied/pre-cert.conf > /etc/nginx/conf.d/config.conf &&
    while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"
    '
    "
    env_file: .env.proxy


  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./server-configs/certbot/conf:/etc/letsencrypt
      - ./server-configs/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    