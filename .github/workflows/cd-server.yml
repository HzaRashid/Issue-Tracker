name: API CD Pipeline

on:
  workflow_run:
    workflows: ["API CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    
    - name: Pull Docker Image
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
      run: sudo docker pull $DOCKER_USERNAME/flow-issue-tracker:server
      
    - name: Delete Old Container
      run: sudo docker rm -f server-container || true
    - name: Run Container w/ Latest Image
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        ENV: ${{secrets.SERVER_ENV}}
      run: >
        sudo docker run -d -p 8080:8080 
        --name server-container 
        -- env-file $ENV
        $DOCKER_USERNAME/flow-issue-tracker:server
        