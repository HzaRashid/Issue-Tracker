name: API CI Pipeline

on:
  push:
    branches: [ "aws" ]
    
jobs:

  check-docker:

    runs-on: [self-hosted, Reverse-Proxy]

    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: |
          ./scripts
          ./server-configs
        clean: false 
          

    - name: Install Docker
      run: |
        chmod +x ./scripts/server/install-docker.sh
        ./scripts/server/install-docker.sh

    # Login to build from private registry
    - name: Login to Dockerhub
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  

  # Check if backend (~/server) has changes
  check-changes:
    needs: check-docker
    runs-on: [self-hosted, Reverse-Proxy]

    # Required permissions
    permissions:
      pull-requests: read

    # Set job outputs to values from filter step
    outputs:
      backend: ${{ steps.filter.outputs.backend }}

    steps:
    - uses: dorny/paths-filter@v3.0.2
      id: filter
      with:
        filters: |
          backend:
            - 'server/**'


  # Build and push backend code image
  build-backend:
    needs: 
      - check-changes
      - check-docker
    if: ${{ needs.check-changes.outputs.backend == 'true' }}
    runs-on: [self-hosted, Reverse-Proxy]

    steps:
    - name: Build Image
      working-directory: ./server
      env: 
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
      run: sudo docker build -t $DOCKER_USERNAME/flow-issue-tracker:server .

    - name: Push to Dockerhub
      env: 
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
      run: sudo docker push $DOCKER_USERNAME/flow-issue-tracker:server